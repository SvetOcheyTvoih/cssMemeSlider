<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem CSS Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icons8-meme-32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="slider">
            <div class="slider-items">
                <input type="radio" name="rbtn" id="r1" checked>
                <input type="radio" name="rbtn" id="r2">
                <input type="radio" name="rbtn" id="r3">
                <input type="radio" name="rbtn" id="r4">
                <input type="radio" name="rbtn" id="r5">

                <div class="item slide1">
                    <img src="./img1.png" alt="img1">
                </div>
                <div class="item">
                    <img src="./img2.png" alt="img2">
                </div>
                <div class="item">
                    <img src="./img3.png" alt="img3">
                </div>
                <div class="item">
                    <img src="./img4.png" alt="img4">
                </div>            
                <div class="item">
                    <img src="./img5.png" alt="img5 ">
                </div>

                <span class="mem-label" id="lbl1">Label*1 text</span>
                <span class="mem-label" id="lbl2">Label*2 text</span>
                <span class="mem-label" id="lbl3">Label*3 text</span>
                <span class="mem-label" id="lbl4">Label*4 text</span>       
                <span class="mem-label" id="lbl5">Label*5 text</span>

            </div>
            <div class="slider-nav">
                <label for="r1" class="slider-nav-item" id="dot1"></label>
                <label for="r2" class="slider-nav-item" id="dot2"></label>
                <label for="r3" class="slider-nav-item" id="dot3"></label>
                <label for="r4" class="slider-nav-item" id="dot4"></label>
                <label for="r5" class="slider-nav-item" id="dot5"></label>
            </div>
        </div>
    </div>
</body>
</html>
